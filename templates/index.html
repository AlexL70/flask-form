<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Flask form app</title>
</head>

<body>
    <h1>Job Application Form</h1>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>
        <div>
            <label for="start_date">Available start date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div>
            <label for="occupation">Current occupation:</label><br>
            <div id="occupation">
                <input type="radio" id="employed" name="occupation" value="employed" required>
                <label for="employed">Employed</label>

                <input type="radio" id="unemployed" name="occupation" value="unemployed" required>
                <label for="unemployed">Unemployed</label>

                <input type="radio" id="self-employed" name="occupation" value="self-employed" required>
                <label for="self-employed">Self-Employed</label>

                <input type="radio" id="student" name="occupation" value="student" required>
                <label for="student">Student</label>
            </div>
        </div>
        <button type="submit">Sumbit</button>
    </form>
</body>

</html>
